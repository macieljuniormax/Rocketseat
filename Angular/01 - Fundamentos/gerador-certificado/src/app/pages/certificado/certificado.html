<div class="d-flex flex-column align-items-center">
  <div class="d-flex justify-content-between align-items-center w-100 menu-certificado">
    <div routerLink="/" class="d-flex align-items-center btn-voltar">
      <i class="ph ph-arrow-left"></i>
      <p class="m-0">Voltar</p>
    </div>
    <app-secondary-button (click)="downloadCertificado()" phClass="ph ph-download-simple" textButton="Download"></app-secondary-button>
  </div>

  @if (certificado) {
    <div #certificadoContainer class="certificado d-flex align-items-center justify-content-center">
      <img src="certificate/certificate_ribbon.png" alt="Ícone Medalha" class="icone-medalha">
      <div class="conteudo-certificado d-flex flex-column justify-content-between align-items-center">
        <img src="certificate/certificate_signature.svg" alt="Assinatura" class="assinatura-certificado">
        <div class="info-certificado d-flex flex-column align-items-center justify-content-center">
          <div class="d-flex flex-column align-items-center justify-content-center titulo-subtitulo">
            <h1>CERTIFICADO DE CONCLUSÃO</h1>
            <p>Este certificado comprova que</p>
          </div>
          <p class="nome-aluno">{{ certificado.nome }}</p>
          <div class="d-flex flex-column align-items-center justify-content-center lista-atividades">
            <p>Concluiu com sucesso as seguintes atividades:</p>
            <p> {{ certificado.atividades.join(', ') }} </p>
          </div>
        </div>
        <p class="data-emissao">Emitido em {{ certificado.dataEmissao }}</p>
      </div>
    </div>
  }
</div>
