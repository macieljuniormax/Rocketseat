<div class="d-flex flex-column align-items-center justify-content-center">
  <div class="content-titles">
    <h1 class="custom-title">Certificados Gerados</h1>
    <p class="custom-subtitle">Visualize todos os certificados gerados</p>
  </div>

  @if (certificados.length === 0) {
    <div class="custom-card w-100">
      <i class="ph ph-certificate"></i>
      <div class="custom-warning-titles">
        <h3 class="card-title">Nenhum certificado gerado</h3>
        <p class="card-subtitle">Gere certificados para consultar o hist√≥rico</p>
      </div>
      <app-secondary-button routerLink="/certificados/novo" textButton="Gerar Certificado"></app-secondary-button>
    </div>
  }

  @if (certificados.length > 0) {
    <div class="list-certificate w-100 d-flex flex-column">
      @for (certificado of certificados; track $index) {
        <app-item-certificado
          [nomeAluno]="certificado.nome"
          [dataEmissao]="certificado.dataEmissao"
          [certificateId]="certificado.id">
        </app-item-certificado>
      }
    </div>
  }
</div>
